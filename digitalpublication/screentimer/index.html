<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.js"></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-wrapper">
        <video id="myVideo"
                src="LANDSCAPE_2.mp4" 
               loop 
               autoplay 
               muted 
               playsinline>
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container" style="  position: fixed; top: 90px; left: 50%;">
        <a href="https://kwokxinyu.github.io/digitalpublication/astigmatism/" class="text"><em>ASTIGMATISM</em></a>
        <div class="remindtext">
            DESIGNED BY VANESSA KWOK
        </div>
    </div>

    <div class="pomodoro">
        <div class="row">
          <div class="col-md-6">
            <div class="row"><p>session length (minutes)</p></div>
            <div class="row counter">
              <div class="col-md-4">
                <button class="button-visualiser" id="sessDec">-</button>        
              </div>
              <div class="col-md-2">
                <div id="session"></div>
              </div>
              <div class="col-md-4">
                <button class="button-visualiser" id="sessInc">+</button>
              </div>
            </div>
          </div>
      
          <div class="col-md-6">
            <div class="row"><p>break length</p></div>
            <div class="row counter">
              <div class="col-md-4">
                <button class="button-visualiser" id="breakDec">-</button>
              </div>
              <div class="col-md-2">
                <div id="break"></div>
              </div>
              <div class="col-md-4">
                <button class="button-visualiser" id="breakInc">+</button>        
              </div>
            </div>
          </div>
        </div>
          
        <div id="clock" class="row">
          <div class="timer"><div class="middle"></div></div>
        </div>
        <div class="row" id="statRow">
          <div id="stats"></div>
        </div>
        <div class="timercontainer">
          <div class="row" id="btns">
            <button class="button-visualiser" id="start">start</button>
            <button class="button-visualiser" id="stop">stop</button>
            <button class="button-visualiser" id="clear">clear</button>
          </div>
        </div>
           
      </div>

      <div class="container" style=" position: fixed; bottom: 70px; left: 50%;">
        <a href="https://kwokxinyu.github.io/digitalpublication/home/" class="text"><em>homepage</em></a>
    </div>

    <div class="vimeo-overlay"></div>
    <marquee class="description"> Every 20 minutes, take a 20-second break to look at something 20 feet away.</marquee>
    <button class="button-visualiser" id="toggle-button" role="button" style="position: fixed;
    bottom: 20px; left: 20px;">TURN OFF VISUALIZER</button>
    
    <script src="script.js"></script>
</body>
</html>
